name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  schedule:
      - cron: '0 5 * * 1'   # Monday 05:00 UTC
  workflow_dispatch:       # manual start from Actions tab

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build-test:
    name: Build & Test (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Make build.sh executable
        run: chmod +x ./src/Entitas-Flux/build.sh

      - name: Build (build.sh)
        run: ./src/Entitas-Flux/build.sh

      - name: Test (solution)
        run: dotnet test ./src/Entitas-Flux/Entitas.sln --nologo --configuration Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: |
            **/Artifacts/**
          if-no-files-found: warn
          retention-days: 7
