name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    name: Build & Test (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Make build.sh executable
        run: chmod +x ./src/Entitas-Flux/build.sh

      - name: Build (build.sh)
        run: ./src/Entitas-Flux/build.sh

      - name: Test (solution)
        run: dotnet test ./src/Entitas-Flux/Entitas.sln --nologo --configuration Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: |
            **/Artifacts/**
          if-no-files-found: warn
          retention-days: 7
